<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <!--Free-->
    <article class="card free">
        <div class="card-header" style="background-image: url(./images/knight2.png)"></div>
        <div class="card-body">
            <h2>Free</h2>
            <var>
                <abbr>$</abbr>0<small>/MO</small>
            </var>
            <ul>
                <li>
                    <img src="./images/check-circle-solid.svg" style="height: 1.25rem;"/>
                    <p>10 user requests</p>
                </li>
                <!--More features-->
                <li>
                    <img src="./images/check-circle-solid.svg" style="height: 1.25rem;"/>
                    <p>25 battle pass points</p>
                </li>
                <li>
                    <img src="./images/check-circle-solid.svg" style="height: 1.25rem;"/>
                    <p>Free voice chat</p>
                </li>
            </ul>
            <button>
                Choose Plan
            </button>
        </div>
    </article>
    <!--Elite-->
    <article class="card primary">
        <div class="card-header" style="background-image: url(./images/knight3.png)"></div>
        <div class="card-body">
            <h2>Elite</h2>
            <var>
                <abbr>$</abbr>99<small>/MO</small>
            </var>
            <ul>
                <li>
                    <img src="./images/check-circle-solid.svg" style="height: 1.25rem;"/>
                    <p>Unlimited friend requests</p>
                </li>
                <!--More features-->
                <li>
                    <img src="./images/check-circle-solid.svg" style="height: 1.25rem;"/>
                    <p>2500 battle pass points</p>
                </li>

                <li>
                    <img src="./images/check-circle-solid.svg" style="height: 1.25rem;"/>
                    <p>Priority voice chat</p>
                </li>

                <li>
                    <img src="./images/check-circle-solid.svg" style="height: 1.25rem;"/>
                    <p>Golden horse armor</p>
                </li>
            </ul>
            <button>
                Choose Plan
            </button>
        </div>
    </article>
    <!--Pro-->
    <article class="card pro">
        <div class="card-header" style="background-image: url(./images/knight1.png)"></div>
        <div class="card-body">
            <h2>Pro</h2>
            <var>
                <abbr>$</abbr>49<small>/MO</small>
            </var>
            <ul>
                <li>
                    <img src="./images/check-circle-solid.svg" style="height: 1.25rem;"/>
                    <p>500 friend requests</p>
                </li>
                <!--More features-->
                <li>
                    <img src="./images/check-circle-solid.svg" style="height: 1.25rem;"/>
                    <p>500 battle pass points</p>
                </li>
                <li>
                    <img src="./images/check-circle-solid.svg" style="height: 1.25rem;"/>
                    <p>Priority voice chat</p>
                </li>
            </ul>
            <button>
                Choose Plan
            </button>
        </div>
    </article>
</body>
</html>
